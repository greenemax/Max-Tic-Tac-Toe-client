<!DOCTYPE html>
<html>
    <head>
      <title>Max's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Max's Tic Tac Toe Game</h1>
     </div>
<div id="unauthenticated">
  <form id="sign-up">
       <input name="credentials[email]" type="text" placeholder="Email">
       <input name="credentials[password]" type="password" placeholder="Password">
       <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation">
       <button type="submit">Sign Up</button>
       </form>
  <form id="sign-in">
          <input required type="text" placeholder="Email" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <button type="submit">Sign In</button>
        </form>
  </div>
<div id="authenticated">
  <form id="change-password">
        <input required type="password" name="passwords[old]" placeholder="Old Password">
        <input required type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
            </form>
  <form id="sign-out">
          <button type="submit">Sign Out</button>
      </form>
</div>
<div id="gameButton">
  <form id="game-create">
      <fieldset>
        <input type="submit" value="Click to Play">
      </fieldset>
    </form>
      <div class="container">
        <div class="gameStatus">It's player 1's turn.</div>
        <div class="row h-100 board">
                  <div id="top-left" class="col-4 box"></div>
                  <div id="top-mid" class="col-4 box"></div>
                  <div id="top-right" class="col-4 box"></div>
                  <div id="mid-left" class="col-4 box"></div>
                  <div id="mid-mid" class="col-4 box"></div>
                  <div id="mid-right" class="col-4 box"></div>
                  <div id="bottom-left" class="col-4 box"></div>
                  <div id="bottom-mid" class="col-4 box"></div>
                  <div id="bottom-right" class="col-4 box"></div>
              </div>

    </body>
</html>
