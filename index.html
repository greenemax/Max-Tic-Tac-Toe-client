<!DOCTYPE html>
<html>
    <head>
      <title>Max's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Max's Tic Tac Toe Game</h1>
<div id="message"></div>
<div id="unauthenticated">
  <form id="sign-up">
       <input name="credentials[email]" type="text" placeholder="Email">
       <input name="credentials[password]" type="password" placeholder="Password">
       <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation">
       <button type="submit">Sign Up</button>
       </form>
  <form id="sign-in">
          <input required type="text" placeholder="Email" name="credentials[email]">
          <input required type="password" placeholder="Password" name="credentials[password]">
          <button type="submit">Sign In</button>
        </form>
  </div>
<div id="authenticated">
  <form id="change-password">
        <input required type="password" name="passwords[old]" placeholder="Old Password">
        <input required type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
          </form>
  <form id="sign-out">
          <input type="submit" value="Sign Out">
    </form>
</div>


<div id="gameActions">
  <form id="game-create" name="Start a Game">
    <input type="submit" value="Game Start">
  </form>
  <form id="game-update" >
  </form>
  <form id="game-show" >
  </form>
  <form id="game-index" >
  </form>
</div>

      <div class="container">
        <div class="gameStatus">It's player 1's turn.</div>
        <div class="row h-100 board">
                  <div data-cell-index='0' id="top-left" class="col-4 box"></div>
                  <div data-cell-index='1' id="top-mid" class="col-4 box"></div>
                  <div data-cell-index='2' id="top-right" class="col-4 box"></div>
                  <div data-cell-index='3' id="mid-left" class="col-4 box"></div>
                  <div data-cell-index='4' id="mid-mid" class="col-4 box"></div>
                  <div data-cell-index='5' id="mid-right" class="col-4 box"></div>
                  <div data-cell-index='6' id="bottom-left" class="col-4 box"></div>
                  <div data-cell-index='7' id="bottom-mid" class="col-4 box"></div>
                  <div data-cell-index='8' id="bottom-right" class="col-4 box"></div>
              </div>

    </body>
</html>
